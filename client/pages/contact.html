<h1>Contact Me</h1>
<form id="contact" action="/thanks">
  <fieldset>
    <legend>Please fill out the form below</legend>
    <div>
      <label>Your Name:
        <input id="yourName" name="yourName" type="text" placeholder="Your Name" required autofocus>
      </label>
      <label>Your Email:
        <input id="yourEmail" name="yourEmail" type="text" placeholder="Your Email" required autofocus>
      </label>
      <div>
      <label for="textArea">Message</label>
        <textarea id="textArea" name="textArea" rows="10" cols="70"></textarea>
      </div>
    </div>
    <p><input type="reset" value="Reset Form"><input type="submit" value="Submit Form"></p>
  </fieldset>
</form>
